<!DOCTYPE html>

<head>

<body class="map-body">

        <a href="index.html">Back</a>
    </div>
    <div class="Avengers-heading">
        <h1>Tracker Map</h1>
    </div>
    <div class="alertbox container text-center" id="alertbox">
        <img class="codered" src="./assets/images/warning.gif" alt="">

        <br>
        <a href="StopThanos.html"><img src="./assets/images/danger-button.png" alt="" height="100px" width="100px"></a>

    <div class="Map-container container d-flex justify-content-center" id="Map-container">

        <br>
        <button  class="btn btn-outline-danger text-white" onclick="alertBox()" id="alertButton">Raise Alert</button>
    </div>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
